<!DOCTYPE html>
<html>
<head>
  <title>Student Dashboard</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBVIU4-cNma6fZCef2BQaGOo307TGBDk50",
      authDomain: "attendance311.firebaseapp.com",
      projectId: "attendance311",
      storageBucket: "attendance311.firebasestorage.app",
      messagingSenderId: "564903256212",
      appId: "1:564903256212:web:37dae9a02e39abbf3dd481",
      measurementId: "G-NZEEX42J3P"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const uid = user.uid;
        const docRef = doc(db, "attendance", uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
          document.body.innerHTML += `
            <h2>Welcome ${user.email}</h2>
            <p><strong>Total Classes:</strong> ${data.totalClasses || 0}</p>
            <p><strong>Present:</strong> ${data.totalPresent || 0}</p>
            <p><strong>Absent:</strong> ${data.totalAbsent || 0}</p>
          `;
        } else {
          document.body.innerHTML += `<p>No attendance record found.</p>`;
        }
      } else {
        alert("Please log in first.");
        window.location.href = "login.html";
      }
    });
  </script>
</head>
<body>
  <h1>Your Attendance Dashboard</h1>
</body>
</html>
