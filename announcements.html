<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üì¢ Latest Announcements</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 30px;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f9ff, #ecfeff);
      color: #1e293b;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .announcement {
      background: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
      backdrop-filter: blur(10px);
    }

    .announcement h3 {
      margin-top: 0;
      color: #1d4ed8;
    }

    .announcement small {
      color: #64748b;
    }

    .react-btn {
      background: none;
      border: none;
      color: #2563eb;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
    }

    .edit-btn {
      background: #1d4ed8;
      color: white;
      padding: 4px 10px;
      border: none;
      border-radius: 4px;
      margin-left: 10px;
      cursor: pointer;
    }

    #announcement-list {
      max-width: 700px;
      margin: auto;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy, updateDoc, doc, increment } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBVIU4-cNma6fZCef2BQaGOo307TGBDk50",
      authDomain: "attendance311.firebaseapp.com",
      projectId: "attendance311",
      storageBucket: "attendance311.appspot.com",
      messagingSenderId: "564903256212",
      appId: "1:564903256212:web:37dae9a02e39abbf3dd481",
      measurementId: "G-NZEEX42J3P"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const container = document.getElementById("announcement-list");

    const ADMIN_EMAIL = "admin@example.com"; // <-- Replace with your admin email

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("Please log in first.");
        window.location.href = "index.html";
        return;
      }

      const isAdmin = user.email === ADMIN_EMAIL;
      loadAnnouncements(isAdmin);
    });

    async function loadAnnouncements(isAdmin) {
      try {
        const q = query(collection(db, "announcements"), orderBy("date", "desc"));
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          container.innerHTML = "<p>No announcements available.</p>";
          return;
        }

        container.innerHTML = "";
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const id = docSnap.id;
          const title = data.title || "Untitled";
          const content = data.content || "";
          const date = data.date?.toDate().toLocaleString() || "Unknown";
          const likes = data.likes || 0;

          container.innerHTML += `
            <div class="announcement" id="ann-${id}">
              <h3>${title}</h3>
              <small>${date}</small>
              <p>${content}</p>
              <button class="react-btn" onclick="likeAnnouncement('${id}')">üëç ${likes}</button>
              ${isAdmin ? `<button class="edit-btn" onclick="editAnnouncement('${id}')">Edit</button>` : ""}
            </div>
          `;
        });
      } catch (e) {
        container.innerHTML = `<p style="color:red;">Error loading announcements: ${e.message}</p>`;
      }
    }

    window.likeAnnouncement = async function (id) {
      const docRef = doc(db, "announcements", id);
      await updateDoc(docRef, { likes: increment(1) });
      document.location.reload();
    };

    window.editAnnouncement = function (id) {
      alert(`Edit functionality for announcement ID "${id}" goes here.`);
      // You can implement a modal or redirect to an edit page here
    };
  </script>
</head>
<body>
  <h1>üì¢ Latest Announcements</h1>
  <div id="announcement-list">Loading...</div>
</body>
</html>
