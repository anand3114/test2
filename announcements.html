<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üì¢ Latest Announcements with Comments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0; padding: 30px;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f9ff, #ecfeff);
      color: #1e293b;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 { text-align: center; margin-bottom: 30px; }
    .announcement {
      background: rgba(255,255,255,0.85);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.05);
      backdrop-filter: blur(10px);
    }
    .announcement h3 {
      margin-top: 0;
      color: #1d4ed8;
    }
    .announcement small {
      color: #64748b;
      display: block;
      margin-bottom: 10px;
    }
    .react-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.3rem;
      margin-right: 10px;
    }
    .react-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .edit-btn {
      background: #1d4ed8;
      color: white;
      padding: 4px 10px;
      border: none;
      border-radius: 4px;
      margin-left: 10px;
      cursor: pointer;
    }
    .comments {
      margin-top: 15px;
      border-top: 1px solid #ccc;
      padding-top: 15px;
    }
    .comment {
      border-bottom: 1px solid #ddd;
      padding: 8px 0;
    }
    .comment-user {
      font-weight: 600;
      color: #2563eb;
    }
    .comment-text {
      margin-left: 10px;
      display: inline-block;
    }
    .comment-timestamp {
      color: #888;
      font-size: 0.8rem;
      margin-left: 10px;
    }
    .comment-form {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    .comment-input {
      flex-grow: 1;
      padding: 8px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
      min-height: 40px;
    }
    .comment-submit {
      padding: 8px 20px;
      background-color: #3f83f8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    .comment-submit:disabled {
      background-color: #9bbbf9;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>üì¢ Latest Announcements</h1>
  <div id="announcement-list">Loading announcements...</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
  import {
    getFirestore, collection, getDocs, query, orderBy,
    updateDoc, doc, increment, getDoc, setDoc,
    addDoc, onSnapshot
  } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";
  import {
    getAuth, onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";

  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBVIU4-cNma6fZCef2BQaGOo307TGBDk50",
    authDomain: "attendance311.firebaseapp.com",
    projectId: "attendance311",
    storageBucket: "attendance311.appspot.com",
    messagingSenderId: "564903256212",
    appId: "1:564903256212:web:37dae9a02e39abbf3dd481",
    measurementId: "G-NZEEX42J3P"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  const container = document.getElementById("announcement-list");

  const ADMIN_EMAIL = "anand31145@gmail.com"; // Change to your admin email

  let currentUser = null;
  let isAdmin = false;

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      alert("Please log in first.");
      window.location.href = "index.html";
      return;
    }
    currentUser = user;
    isAdmin = (user.email === ADMIN_EMAIL);
    await loadAnnouncements();
  });

  async function loadAnnouncements() {
    try {
      const q = query(collection(db, "announcements"), orderBy("timestamp", "desc"));
      const snapshot = await getDocs(q);

      if (snapshot.empty) {
        container.innerHTML = "<p>No announcements available.</p>";
        return;
      }

      container.innerHTML = "";

      for (const docSnap of snapshot.docs) {
        const data = docSnap.data();
        const id = docSnap.id;

        const dateText = data.timestamp?.toDate().toLocaleString() || "Unknown date";

        // Fetch reactions counts (default 0)
        const reactions = {
          like: data.reactions?.like || 0,
          love: data.reactions?.love || 0,
          laugh: data.reactions?.laugh || 0,
          wow: data.reactions?.wow || 0,
        };

        // Check if current user reacted
        const userReactRef = doc(db, "users", currentUser.uid, "likes", id);
        const userReactDoc = await getDoc(userReactRef);
        const hasReacted = userReactDoc.exists();

        // Create announcement container
        const annCard = document.createElement("div");
        annCard.className = "announcement";
        annCard.id = `ann-${id}`;
        annCard.innerHTML = `
          <h3>${data.title || "Untitled"}</h3>
          <small>${dateText}</small>
          <p>${data.content || ""}</p>
        `;

        // Reactions buttons container
        const reactionDiv = document.createElement("div");
        ["like", "love", "laugh", "wow"].forEach(type => {
          const btn = document.createElement("button");
          btn.className = "react-btn";
          btn.textContent = getEmoji(type) + " " + reactions[type];
          btn.disabled = hasReacted || !isAdmin;  // Only admin can react
          btn.title = hasReacted ? "You already reacted" : `React with ${type}`;
          btn.addEventListener("click", async () => {
            const annRef = doc(db, "announcements", id);
            await updateDoc(annRef, {
              [`reactions.${type}`]: increment(1)
            });
            const likeRef = doc(db, "users", currentUser.uid, "likes", id);
            await setDoc(likeRef, { reacted: true, type });
            loadAnnouncements(); // reload UI to update
          });
          reactionDiv.appendChild(btn);
        });

        if (isAdmin) {
          const editBtn = document.createElement("button");
          editBtn.className = "edit-btn";
          editBtn.textContent = "Edit";
          editBtn.addEventListener("click", () => {
            alert(`Edit feature for announcement: ${id} (admin only).`);
          });
          reactionDiv.appendChild(editBtn);
        }

        annCard.appendChild(reactionDiv);

        // Comments section
        const commentsDiv = document.createElement("div");
        commentsDiv.className = "comments";
        annCard.appendChild(commentsDiv);

        // Load and display comments for this announcement
        loadComments(id, commentsDiv);

        // Add comment form for logged in users
        if (currentUser) {
          const form = document.createElement("div");
          form.className = "comment-form";
          form.innerHTML = `
            <textarea class="comment-input" placeholder="Write a comment..." rows="2"></textarea>
            <button class="comment-submit">Post</button>
          `;
          annCard.appendChild(form);

          const commentInput = form.querySelector(".comment-input");
          const commentBtn = form.querySelector(".comment-submit");

          commentBtn.addEventListener("click", async () => {
            const text = commentInput.value.trim();
            if (!text) {
              alert("Comment cannot be empty.");
              return;
            }
            commentBtn.disabled = true;
            try {
              await addDoc(collection(db, "announcements", id, "comments"), {
                text,
                userId: currentUser.uid,
                userEmail: currentUser.email,
                timestamp: new Date()
              });
              commentInput.value = "";
              await loadComments(id, commentsDiv); // refresh comments list
            } catch (error) {
              alert("Failed to post comment. Try again.");
              console.error("Post comment error:", error);
            }
            commentBtn.disabled = false;
          });
        }

        container.appendChild(annCard);
      }
    } catch (err) {
      console.error("Error loading announcements:", err);
      container.innerHTML = `<p>Error loading announcements.</p>`;
    }
  }

  async function loadComments(announcementId, container) {
    try {
      // Clear old comments
      container.innerHTML = "<b>Comments:</b>";

      const q = query(collection(db, "announcements", announcementId, "comments"), orderBy("timestamp", "asc"));
      const snapshot = await getDocs(q);
      if (snapshot.empty) {
        container.innerHTML += "<p>No comments yet.</p>";
        return;
      }

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const dateStr = data.timestamp?.toDate().toLocaleString() || "Unknown";
        const commentEl = document.createElement("div");
        commentEl.className = "comment";
        commentEl.innerHTML = `
          <span class="comment-user">${data.userEmail || "Anonymous"}</span>
          <span class="comment-text">${escapeHtml(data.text)}</span>
          <span class="comment-timestamp">${dateStr}</span>
        `;
        container.appendChild(commentEl);
      });
    } catch (error) {
      console.error("Error loading comments:", error);
      container.innerHTML += "<p>Failed to load comments.</p>";
    }
  }

  // Simple HTML escaping to prevent XSS in comments
  function escapeHtml(text) {
    const div = document.createElement("div");
    div.innerText = text;
    return div.innerHTML;
  }

  function getEmoji(type) {
    return {
      like: "üëç",
      love: "‚ù§Ô∏è",
      laugh: "üòÇ",
      wow: "üòÆ"
    }[type] || "";
  }
</script>
</body>
</html>
