<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üì¢ Latest Announcements</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 30px;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f9ff, #ecfeff);
      color: #1e293b;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .announcement {
      background: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
      backdrop-filter: blur(10px);
    }

    .announcement h3 {
      margin-top: 0;
      color: #1d4ed8;
    }

    .announcement small {
      color: #64748b;
    }

    .react-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.3rem;
      margin-right: 10px;
    }

    .edit-btn {
      background: #1d4ed8;
      color: white;
      padding: 4px 10px;
      border: none;
      border-radius: 4px;
      margin-left: 10px;
      cursor: pointer;
    }

    #announcement-list {
      max-width: 700px;
      margin: auto;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import {
      getFirestore, collection, getDocs, query, orderBy,
      updateDoc, doc, increment, getDoc, setDoc
    } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBVIU4-cNma6fZCef2BQaGOo307TGBDk50",
      authDomain: "attendance311.firebaseapp.com",
      projectId: "attendance311",
      storageBucket: "attendance311.appspot.com",
      messagingSenderId: "564903256212",
      appId: "1:564903256212:web:37dae9a02e39abbf3dd481",
      measurementId: "G-NZEEX42J3P"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const container = document.getElementById("announcement-list");

    const ADMIN_EMAIL = "admin@example.com"; // change to actual admin email
    let currentUser;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("Please log in first.");
        window.location.href = "index.html";
        return;
      }

      currentUser = user;
      const isAdmin = user.email === ADMIN_EMAIL;
      loadAnnouncements(isAdmin);
    });

    async function loadAnnouncements(isAdmin) {
      const q = query(collection(db, "announcements"), orderBy("date", "desc"));
      const snapshot = await getDocs(q);
      if (snapshot.empty) {
        container.innerHTML = "<p>No announcements available.</p>";
        return;
      }

      container.innerHTML = "";
      for (const docSnap of snapshot.docs) {
        const data = docSnap.data();
        const id = docSnap.id;
        const date = data.date?.toDate().toLocaleString() || "Unknown";

        const reactions = {
          like: data.reactions?.like || 0,
          love: data.reactions?.love || 0,
          laugh: data.reactions?.laugh || 0,
          wow: data.reactions?.wow || 0
        };

        // Check if user has already reacted
        const userReactRef = doc(db, "users", currentUser.uid, "likes", id);
        const userReactDoc = await getDoc(userReactRef);
        const reacted = userReactDoc.exists();

        container.innerHTML += `
          <div class="announcement" id="ann-${id}">
            <h3>${data.title || "Untitled"}</h3>
            <small>${date}</small>
            <p>${data.content || ""}</p>

            <div>
              <button class="react-btn" ${reacted ? 'disabled' : ''} onclick="reactTo('${id}', 'like')">üëç ${reactions.like}</button>
              <button class="react-btn" ${reacted ? 'disabled' : ''} onclick="reactTo('${id}', 'love')">‚ù§Ô∏è ${reactions.love}</button>
              <button class="react-btn" ${reacted ? 'disabled' : ''} onclick="reactTo('${id}', 'laugh')">üòÇ ${reactions.laugh}</button>
              <button class="react-btn" ${reacted ? 'disabled' : ''} onclick="reactTo('${id}', 'wow')">üòÆ ${reactions.wow}</button>
              ${isAdmin ? `<button class="edit-btn" onclick="editAnnouncement('${id}')">Edit</button>` : ""}
            </div>
          </div>
        `;
      }
    }

    window.reactTo = async function (id, type) {
      const annRef = doc(db, "announcements", id);
      await updateDoc(annRef, {
        [`reactions.${type}`]: increment(1)
      });

      // store user reaction
      const likeRef = doc(db, "users", currentUser.uid, "likes", id);
      await setDoc(likeRef, { reacted: true, type: type });

      location.reload();
    };

    window.editAnnouncement = function (id) {
      alert(`Admin edit feature coming soon for announcement: ${id}`);
    };
  </script>
</head>
<body>
  <h1>üì¢ Latest Announcements</h1>
  <div id="announcement-list">Loading...</div>
</body>
</html>
