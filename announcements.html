<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>📢 Latest Announcements with Comments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 30px;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f9ff, #ecfeff);
      color: #1e293b;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
    }
    .announcement {
      background: rgba(255, 255, 255, 0.85);
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
      backdrop-filter: blur(10px);
    }
    .announcement h3 {
      margin-top: 0;
      color: #1d4ed8;
    }
    .announcement small {
      color: #64748b;
      display: block;
      margin-bottom: 10px;
    }
    .react-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.3rem;
      margin-right: 10px;
    }
    .react-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .comments-section {
      margin-top: 20px;
      border-top: 1px solid #ddd;
      padding-top: 15px;
    }
    .comment {
      border-bottom: 1px solid #eee;
      padding: 8px 0;
      font-size: 0.9rem;
    }
    .comment:last-child {
      border-bottom: none;
    }
    .comment strong {
      color: #1d4ed8;
    }
    .comment small {
      color: #64748b;
      margin-left: 6px;
    }
    .comment-input-container {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    .comment-input {
      flex: 1;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .comment-submit-btn {
      padding: 8px 15px;
      background-color: #3f83f8;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-weight: 600;
    }
    .comment-submit-btn:hover {
      background-color: #2b66d1;
    }
  </style>
</head>
<body>

  <h1>📢 Latest Announcements with Comments</h1>
  <div id="announcement-list">Loading...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import {
      getFirestore, collection, getDocs, query, orderBy,
      updateDoc, doc, increment, getDoc, setDoc,
      addDoc, onSnapshot
    } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBVIU4-cNma6fZCef2BQaGOo307TGBDk50",
      authDomain: "attendance311.firebaseapp.com",
      projectId: "attendance311",
      storageBucket: "attendance311.appspot.com",
      messagingSenderId: "564903256212",
      appId: "1:564903256212:web:37dae9a02e39abbf3dd481",
      measurementId: "G-NZEEX42J3P"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const container = document.getElementById("announcement-list");
    const ADMIN_EMAIL = "anand31145@gmail.com"; // Change this to your admin email

    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("Please log in first.");
        window.location.href = "index.html";
        return;
      }
      currentUser = user;
      await loadAnnouncements();
    });

    // Helper for emojis for reactions
    function getEmoji(type) {
      return {
        like: "👍",
        love: "❤️",
        laugh: "😂",
        wow: "😮"
      }[type] || "";
    }

    // Load announcements with realtime updates
    async function loadAnnouncements() {
      const q = query(collection(db, "announcements"), orderBy("date", "desc"));
      onSnapshot(q, async (snapshot) => {
        container.innerHTML = "";
        if (snapshot.empty) {
          container.innerHTML = "<p>No announcements available.</p>";
          return;
        }

        for (const docSnap of snapshot.docs) {
          const data = docSnap.data();
          const annId = docSnap.id;

          let dateText = "Unknown";
          try {
            dateText = data.date?.toDate().toLocaleString() || "Unknown";
          } catch {
            console.warn("Invalid/missing date in:", annId);
          }

          // Reactions data
          const reactions = {
            like: data.reactions?.like || 0,
            love: data.reactions?.love || 0,
            laugh: data.reactions?.laugh || 0,
            wow: data.reactions?.wow || 0
          };

          // Check if user reacted on this announcement
          const userReactRef = doc(db, "users", currentUser.uid, "likes", annId);
          const userReactDoc = await getDoc(userReactRef);
          const hasReacted = userReactDoc.exists();

          // Create announcement card
          const annCard = document.createElement("div");
          annCard.className = "announcement";
          annCard.id = `ann-${annId}`;
          annCard.innerHTML = `
            <h3>${data.title || "Untitled"}</h3>
            <small>${dateText}</small>
            <p>${data.content || ""}</p>
          `;

          // Reactions buttons
          const reactionDiv = document.createElement("div");
          ["like", "love", "laugh", "wow"].forEach(type => {
            const btn = document.createElement("button");
            btn.className = "react-btn";
            btn.textContent = getEmoji(type) + " " + reactions[type];
            btn.disabled = hasReacted;
            btn.title = hasReacted ? "You already reacted" : `React with ${type}`;
            btn.addEventListener("click", async () => {
              const annRef = doc(db, "announcements", annId);
              await updateDoc(annRef, {
                [`reactions.${type}`]: increment(1)
              });
              const likeRef = doc(db, "users", currentUser.uid, "likes", annId);
              await setDoc(likeRef, { reacted: true, type });
              // Reload announcements after reaction
              loadAnnouncements();
            });
            reactionDiv.appendChild(btn);
          });
          annCard.appendChild(reactionDiv);

          // Comments section container
          const commentsSection = document.createElement("div");
          commentsSection.className = "comments-section";
          annCard.appendChild(commentsSection);

          // Load and render comments under this announcement
          loadComments(annId, commentsSection);

          container.appendChild(annCard);
        }
      });
    }

    // Load comments for a specific announcement
    function loadComments(announcementId, containerEl) {
      const commentsCol = collection(db, "announcements", announcementId, "comments");
      const commentsQuery = query(commentsCol, orderBy("timestamp", "asc"));

      onSnapshot(commentsQuery, (snapshot) => {
        containerEl.innerHTML = "<h4>Comments</h4>";

        snapshot.forEach(docSnap => {
          const comment = docSnap.data();
          const commentEl = document.createElement("div");
          commentEl.className = "comment";
          commentEl.innerHTML = `<strong>${comment.userName || "Anonymous"}</strong><small> ${new Date(comment.timestamp?.toDate()).toLocaleString() || ""}</small><br>${escapeHtml(comment.text)}`;
          containerEl.appendChild(commentEl);
        });

        // Add comment input form
        appendCommentInput(announcementId, containerEl);
      });
    }

    // Append comment input form if not already present
    function appendCommentInput(announcementId, containerEl) {
      if (containerEl.querySelector(".comment-input-container")) return; // Prevent duplicates

      const inputContainer = document.createElement("div");
      inputContainer.className = "comment-input-container";

      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = "Write a comment...";
      input.className = "comment-input";

      const submitBtn = document.createElement("button");
      submitBtn.textContent = "Post";
      submitBtn.className = "comment-submit-btn";

      submitBtn.addEventListener("click", async () => {
        const text = input.value.trim();
        if (!text) {
          alert("Comment cannot be empty.");
          return;
        }

        try {
          const commentsCol = collection(db, "announcements", announcementId, "comments");
          await addDoc(commentsCol, {
            text,
            timestamp: new Date(),
            userId: currentUser.uid,
            userName: currentUser.displayName || currentUser.email || "User"
          });
          input.value = "";
        } catch (e) {
          alert("Failed to post comment. Try again.");
          console.error("Error adding comment:", e);
        }
      });

      inputContainer.appendChild(input);
      inputContainer.appendChild(submitBtn);
      containerEl.appendChild(inputContainer);
    }

    // Helper to escape HTML in comments to prevent injection
    function escapeHtml(text) {
      const div = document.createElement("div");
      div.textContent = text;
      return div.innerHTML;
    }
  </script>

</body>
</html>
