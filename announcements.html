<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“¢ Latest Announcements</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 30px;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f9ff, #ecfeff);
      color: #1e293b;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .announcement {
      background: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
      backdrop-filter: blur(10px);
    }

    .announcement h3 {
      margin-top: 0;
      color: #1d4ed8;
    }

    .announcement small {
      color: #64748b;
    }

    #announcement-list {
      max-width: 700px;
      margin: auto;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBVIU4-cNma6fZCef2BQaGOo307TGBDk50",
      authDomain: "attendance311.firebaseapp.com",
      projectId: "attendance311",
      storageBucket: "attendance311.appspot.com",
      messagingSenderId: "564903256212",
      appId: "1:564903256212:web:37dae9a02e39abbf3dd481",
      measurementId: "G-NZEEX42J3P"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const container = document.getElementById("announcement-list");

    async function loadAnnouncements() {
      try {
        const q = query(collection(db, "announcements"), orderBy("date", "desc"));
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          container.innerHTML = "<p>No announcements available.</p>";
          return;
        }

        container.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const title = data.title || "Untitled";
          const content = data.content || "";
          const date = data.date?.toDate().toLocaleString() || "Unknown";

          container.innerHTML += `
            <div class="announcement">
              <h3>${title}</h3>
              <small>${date}</small>
              <p>${content}</p>
            </div>
          `;
        });
      } catch (e) {
        container.innerHTML = `<p style="color:red;">Error loading announcements: ${e.message}</p>`;
      }
    }

    loadAnnouncements();
  </script>
</head>
<body>
  <h1>ðŸ“¢ Latest Announcements</h1>
  <div id="announcement-list">Loading...</div>
</body>
</html>
