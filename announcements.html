<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üì¢ Latest Announcements</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 30px;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f9ff, #ecfeff);
      color: #1e293b;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .announcement {
      background: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
      backdrop-filter: blur(10px);
    }

    .announcement h3 {
      margin-top: 0;
      color: #1d4ed8;
    }

    .announcement small {
      color: #64748b;
    }

    .react-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.3rem;
      margin-right: 10px;
    }

    .react-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .edit-btn {
      background: #1d4ed8;
      color: white;
      padding: 4px 10px;
      border: none;
      border-radius: 4px;
      margin-left: 10px;
      cursor: pointer;
    }

    #announcement-list {
      max-width: 700px;
      margin: auto;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import {
      getFirestore, collection, getDocs, query, orderBy,
      updateDoc, doc, increment, getDoc, setDoc
    } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBVIU4-cNma6fZCef2BQaGOo307TGBDk50",
      authDomain: "attendance311.firebaseapp.com",
      projectId: "attendance311",
      storageBucket: "attendance311.appspot.com",
      messagingSenderId: "564903256212",
      appId: "1:564903256212:web:37dae9a02e39abbf3dd481",
      measurementId: "G-NZEEX42J3P"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const container = document.getElementById("announcement-list");

    const ADMIN_EMAIL = "admin@example.com"; // Change this to your actual admin email
    let currentUser;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("Please log in first.");
        window.location.href = "index.html";
        return;
      }

      currentUser = user;
      const isAdmin = user.email === ADMIN_EMAIL;
      await loadAnnouncements(isAdmin);
    });

    async function loadAnnouncements(isAdmin) {
      const q = query(collection(db, "announcements"), orderBy("date", "desc"));
      const snapshot = await getDocs(q);

      if (snapshot.empty) {
        container.innerHTML = "<p>No announcements available.</p>";
        return;
      }

      container.innerHTML = "";

      for (const docSnap of snapshot.docs) {
        const data = docSnap.data();
        const id = docSnap.id;
        const date = data.date?.toDate().toLocaleString() || "Unknown";

        const reactions = {
          like: data.reactions?.like || 0,
          love: data.reactions?.love || 0,
          laugh: data.reactions?.laugh || 0,
          wow: data.reactions?.wow || 0
        };

        const userReactRef = doc(db, "users", currentUser.uid, "likes", id);
        const userReactDoc = await getDoc(userReactRef);
        const hasReacted = userReactDoc.exists();

        const annCard = document.createElement("div");
        annCard.className = "announcement";
        annCard.id = `ann-${id}`;
        annCard.innerHTML = `
          <h3>${data.title || "Untitled"}</h3>
          <small>${date}</small>
          <p>${data.content || ""}</p>
        `;

        const reactionDiv = document.createElement("div");
        ["like", "love", "laugh", "wow"].forEach(type => {
          const btn = document.createElement("button");
          btn.className = "react-btn";
          btn.textContent = getEmoji(type) + " " + reactions[type];
          btn.disabled = hasReacted;
          btn.addEventListener("click", async () => {
            const annRef = doc(db, "announcements", id);
            await updateDoc(annRef, {
              [`reactions.${type}`]: increment(1)
            });
            const likeRef = doc(db, "users", currentUser.uid, "likes", id);
            await setDoc(likeRef, { reacted: true, type });
            location.reload();
          });
          reactionDiv.appendChild(btn);
        });

        if (isAdmin) {
          const editBtn = document.createElement("button");
          editBtn.className = "edit-btn";
          editBtn.textContent = "Edit";
          editBtn.addEventListener("click", () => {
            alert(`Edit feature for announcement: ${id} (admin only).`);
          });
          reactionDiv.appendChild(editBtn);
        }

        annCard.appendChild(reactionDiv);
        container.appendChild(annCard);
      }
    }

    function getEmoji(type) {
      return {
        like: "üëç",
        love: "‚ù§Ô∏è",
        laugh: "üòÇ",
        wow: "üòÆ"
      }[type];
    }
  </script>
</head>
<body>
  <h1>üì¢ Latest Announcements</h1>
  <div id="announcement-list">Loading...</div>
</body>
</html>
