<!DOCTYPE html>
<html>
<head>
  <title>Admin - Post Announcements</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBVIU4-cNma6fZCef2BQaGOo307TGBDk50",
      authDomain: "attendance311.firebaseapp.com",
      projectId: "attendance311",
      storageBucket: "attendance311.firebasestorage.app",
      messagingSenderId: "564903256212",
      appId: "1:564903256212:web:37dae9a02e39abbf3dd481",
      measurementId: "G-NZEEX42J3P"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const adminEmails = ["anand31145@gmail.com"]; // ✅ Add your email(s) here

    onAuthStateChanged(auth, async (user) => {
      if (user && adminEmails.includes(user.email)) {
        document.getElementById("post").onclick = async () => {
          const title = document.getElementById("title").value;
          const content = document.getElementById("content").value;
          await addDoc(collection(db, "announcements"), {
            title,
            content,
            date: new Date().toISOString()
          });
          alert("✅ Announcement posted!");
        };
      } else {
        alert("Not authorized");
        window.location.href = "login.html";
      }
    });
  </script>
</head>
<body>
  <h2>Admin - Post New Announcement</h2>
  <input type="text" id="title" placeholder="Title"><br>
  <textarea id="content" placeholder="Announcement content"></textarea><br>
  <button id="post">Post Announcement</button>
</body>
</html>
