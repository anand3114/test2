<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - All Students</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f6fb;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #111;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ccc;
    }
    th {
      background-color: #3b82f6;
      color: white;
    }
    #error {
      color: red;
      text-align: center;
    }
    #announceBox {
      width: 90%;
      margin: 20px auto;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: white;
    }
    #announcementInput {
      width: 100%;
      height: 80px;
      padding: 10px;
      font-size: 16px;
    }
    #postBtn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3b82f6;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard - All Students</h1>
  <div id="error"></div>

  <table id="studentTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Present</th>
        <th>Absent</th>
        <th>Total Classes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="announceBox">
    <h2>üì¢ Make Announcement</h2>
    <textarea id="announcementInput" placeholder="Write your announcement here..."></textarea>
    <button id="postBtn">Publish</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, setDoc, doc, addDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCUi0onRj7M8El8Iv1PgERpgpjzb5X0rCI",
      authDomain: "attendance311.firebaseapp.com",
      projectId: "attendance311",
      storageBucket: "attendance311.appspot.com",
      messagingSenderId: "120133746939",
      appId: "1:120133746939:web:3794d01a14991e5c78f3d5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const adminEmails = ["anand31145@gmail.com"]; // ‚úÖ Replace with your admin email(s)

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        setTimeout(() => {
          if (!auth.currentUser) {
            window.location.href = "index.html"; // Not logged in
          }
        }, 1500);
        return;
      }

      if (!adminEmails.includes(user.email)) {
        window.location.href = "dashboard.html"; // Not an admin
        return;
      }

      try {
        const snapshot = await getDocs(collection(db, "attendance"));
        const tableBody = document.querySelector("#studentTable tbody");
        tableBody.innerHTML = "";

        snapshot.forEach(async (docSnap) => {
          const data = docSnap.data();
          const uid = docSnap.id;

          const userDoc = await getDoc(doc(db, "users", uid));
          const userData = userDoc.exists() ? userDoc.data() : {};

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${userData.name || "N/A"}</td>
            <td>${userData.email || "N/A"}</td>
            <td>${data.totalPresent || 0}</td>
            <td>${data.totalAbsent || 0}</td>
            <td>${data.totalClasses || 0}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (err) {
        console.error("Error fetching student data:", err);
        document.getElementById("error").textContent = "‚ö†Ô∏è Failed to load student data.";
      }
    });

    // Post announcement
    document.getElementById("postBtn").addEventListener("click", async () => {
      const text = document.getElementById("announcementInput").value.trim();
      if (!text) return alert("Write something before publishing.");

      try {
        await addDoc(collection(db, "announcements"), {
          text,
          timestamp: new Date().toISOString()
        });
        alert("‚úÖ Announcement published!");
        document.getElementById("announcementInput").value = "";
      } catch (err) {
        console.error("Announcement error:", err);
        alert("‚ö†Ô∏è Failed to post announcement.");
      }
    });
  </script>
</body>
</html>
