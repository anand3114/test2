<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - ChemEng Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2ff;
      margin: 0;
      padding: 20px;
      color: #1e293b;
    }
    h1 {
      text-align: center;
      color: #1d4ed8;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 12px;
      border: 1px solid #cbd5e1;
      text-align: left;
    }
    th {
      background-color: #3b82f6;
      color: white;
    }
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #1e40af;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Admin Attendance Panel</h1>
  <nav>
    <a href="index.html">üè† Home</a>
    <a href="mark-attendance.html">‚úÖ Mark Attendance</a>
    <a href="dashboard.html">üìä Dashboard</a>
    <a href="#" onclick="logout()">üö™ Logout</a>
  </nav>
  <table id="attendanceTable">
    <tr>
      <th>Email</th>
      <th>Subject</th>
      <th>Timestamp</th>
    </tr>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBVIU4-cNma6fZCef2BQaGOo307TGBDk50",
      authDomain: "attendance311.firebaseapp.com",
      projectId: "attendance311",
      storageBucket: "attendance311.appspot.com",
      messagingSenderId: "564903256212",
      appId: "1:564903256212:web:37dae9a02e39abbf3dd481",
      measurementId: "G-NZEEX42J3P"
    };

    const adminEmails = ["anand31145@gmail.com"];
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("Please login first.");
        window.location.href = "index.html";
        return;
      }

      if (!adminEmails.includes(user.email)) {
        alert("Access denied. Admins only.");
        window.location.href = "index.html";
        return;
      }

      const attendanceSnapshot = await getDocs(collection(db, "attendance"));
      const table = document.getElementById("attendanceTable");

      for (const docSnap of attendanceSnapshot.docs) {
        const data = docSnap.data();
        const uid = data.uid;
        let email = "Unknown";

        try {
          const userRef = doc(db, "users", uid);
          const userSnap = await getDoc(userRef);
          if (userSnap.exists()) {
            email = userSnap.data().email || "Unknown";
          }
        } catch (e) {
          console.warn("Error fetching user email for UID:", uid, e);
        }

        const row = `
          <tr>
            <td>${email}</td>
            <td>${data.subject || "N/A"}</td>
            <td>${data.timestamp || "N/A"}</td>
          </tr>
        `;
        table.innerHTML += row;
      }
    });

    window.logout = () => {
      signOut(auth).then(() => window.location.href = "index.html");
    };
  </script>
</body>
</html>
