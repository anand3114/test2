<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f4f6fc;
      padding: 20px;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    h2, h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #3f83f8;
      color: white;
    }

    textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
      resize: vertical;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background-color: #3f83f8;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2b66d1;
    }

    .section {
      margin-top: 40px;
    }

    .logout {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #ff4d4f;
    }

    .logout:hover {
      background-color: #d9363e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin – Dashboard</h2>

    <!-- Attendance Table -->
    <div class="section">
      <h3>All Students Attendance</h3>
      <table>
        <thead>
          <tr>
            <th>Student ID</th>
            <th>Subject</th>
            <th>Present</th>
            <th>Total</th>
            <th>%</th>
          </tr>
        </thead>
        <tbody id="admin-table">
          <!-- Attendance data will be inserted here -->
        </tbody>
      </table>
    </div>

    <!-- Announcement Section -->
    <div class="section">
      <h3>Publish Announcement</h3>
      <textarea id="announcement-text" rows="4" placeholder="Write your announcement here..."></textarea>
      <button id="publish-btn">Publish</button>
    </div>
  </div>

  <button class="logout" onclick="logout()">Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";
    import {
      getFirestore, collection, getDocs, addDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBVIU4-cNma6fZCef2BQaGOo307TGBDk50",
      authDomain: "attendance311.firebaseapp.com",
      projectId: "attendance311",
      storageBucket: "attendance311.firebasestorage.app",
      messagingSenderId: "564903256212",
      appId: "1:564903256212:web:37dae9a02e39abbf3dd481",
      measurementId: "G-NZEEX42J3P"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const tableBody = document.getElementById("admin-table");
    const publishBtn = document.getElementById("publish-btn");
    const announcementText = document.getElementById("announcement-text");

    const ADMIN_EMAIL = "anand31145@gmail.com";

    // Load attendance data
    const loadAttendance = async () => {
      const snapshot = await getDocs(collection(db, "attendance"));
      snapshot.forEach(docSnap => {
        const userId = docSnap.id;
        const data = docSnap.data();
        const subjects = data.subjects || {};

        for (const [subject, subData] of Object.entries(subjects)) {
          const present = subData.totalPresent || 0;
          const total = subData.totalClasses || 0;
          const percent = total > 0 ? ((present / total) * 100).toFixed(1) : "0.0";

          const row = `
            <tr>
              <td>${userId}</td>
              <td>${subject}</td>
              <td>${present}</td>
              <td>${total}</td>
              <td>${percent}%</td>
            </tr>
          `;
          tableBody.innerHTML += row;
        }
      });
    };

    // Publish announcement
    publishBtn.addEventListener("click", async () => {
      const text = announcementText.value.trim();
      if (text === "") {
        alert("Announcement cannot be empty.");
        return;
      }

      await addDoc(collection(db, "announcements"), {
        message: text,
        timestamp: new Date()
      });

      alert("✅ Announcement published!");
      announcementText.value = "";
    });

    // Logout function
    window.logout = () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    };

    // Check admin auth
    onAuthStateChanged(auth, (user) => {
      if (user && user.email === ADMIN_EMAIL) {
        loadAttendance();
      } else {
        alert("Access Denied: Admins only");
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
