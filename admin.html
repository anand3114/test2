<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - All Students</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f6fb;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #111;
    }
    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ccc;
    }
    th {
      background-color: #3b82f6;
      color: white;
    }
    #error {
      color: red;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard - All Students</h1>
  <div id="error"></div>
  <table id="studentTable">
    <thead>
      <tr>
        <th>Email</th>
        <th>Present</th>
        <th>Absent</th>
        <th>Total Classes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    // Firebase v11 SDK import
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";

    // ✅ Replace with YOUR Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCUi0onRj7M8El8Iv1PgERpgpjzb5X0rCI",
      authDomain: "attendance311.firebaseapp.com",
      projectId: "attendance311",
      storageBucket: "attendance311.appspot.com",
      messagingSenderId: "120133746939",
      appId: "1:120133746939:web:3794d01a14991e5c78f3d5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const adminEmails = ["anand31145@gmail.com"]; // ✅ Replace with your admin emails

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html"; // Not logged in
        return;
      }

      if (!adminEmails.includes(user.email)) {
        window.location.href = "dashboard.html"; // Not an admin
        return;
      }

      try {
        const snapshot = await getDocs(collection(db, "attendance"));
        const tableBody = document.querySelector("#studentTable tbody");
        tableBody.innerHTML = "";

        snapshot.forEach((doc) => {
          const data = doc.data();
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${data.email || "Unknown"}</td>
            <td>${data.totalPresent || 0}</td>
            <td>${data.totalAbsent || 0}</td>
            <td>${data.totalClasses || 0}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (err) {
        console.error("Error fetching admin data:", err);
        document.getElementById("error").textContent = "⚠️ Failed to load data. Check console.";
      }
    });
  </script>
</body>
</html>
