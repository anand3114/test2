<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      padding: 30px;
      background: #f4f6fc;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #3f83f8;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBVIU4-cNma6fZCef2BQaGOo307TGBDk50",
      authDomain: "attendance311.firebaseapp.com",
      projectId: "attendance311",
      storageBucket: "attendance311.appspot.com",
      messagingSenderId: "564903256212",
      appId: "1:564903256212:web:37dae9a02e39abbf3dd481",
      measurementId: "G-NZEEX42J3P"
    };

    const adminEmails = ["anand31145@gmail.com"];
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const tableBody = document.getElementById("user-data");

    onAuthStateChanged(auth, async (user) => {
      if (!user || !adminEmails.includes(user.email)) {
        alert("Access Denied. Admins only.");
        window.location.href = "index.html";
        return;
      }

      const usersSnapshot = await getDocs(collection(db, "users"));
      for (const userDoc of usersSnapshot.docs) {
        const userData = userDoc.data();
        const userId = userDoc.id;

        // Get attendance info from /attendance/{uid}
        const attRef = doc(db, "attendance", userId);
        const attSnap = await getDoc(attRef);
        const attData = attSnap.exists() ? attSnap.data() : {
          present: 0,
          absent: 0,
          total: 0
        };

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${userData.email}</td>
          <td>${attData.present}</td>
          <td>${attData.absent}</td>
          <td>${attData.total}</td>
        `;
        tableBody.appendChild(row);
      }
    });
  </script>
</head>
<body>
  <h1>Admin Dashboard - All Students</h1>
  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Present</th>
        <th>Absent</th>
        <th>Total Classes</th>
      </tr>
    </thead>
    <tbody id="user-data">
      <!-- Populated dynamically -->
    </tbody>
  </table>
</body>
</html>
