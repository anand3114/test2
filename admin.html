<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - All Students</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f4fa;
      padding: 20px;
      text-align: center;
    }
    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #4285f4;
      color: white;
    }
    h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h2>Admin Dashboard - All Students</h2>
  <table id="studentsTable">
    <thead>
      <tr>
        <th>Email</th>
        <th>Total Present</th>
        <th>Total Absent</th>
        <th>Total Classes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <p id="error" style="color: red; margin-top: 20px;"></p>

  <!-- Firebase Libraries -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBboA-EWQZz9CXM0CUuqtP6vLu-LIrTRgE",
      authDomain: "attendance311.firebaseapp.com",
      projectId: "attendance311",
      storageBucket: "attendance311.appspot.com",
      messagingSenderId: "120133746939",
      appId: "1:120133746939:web:3794d01a14991e5c78f3d5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const tableBody = document.querySelector("#studentsTable tbody");
    const errorMsg = document.getElementById("error");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        try {
          const attendanceRef = collection(db, "attendance");
          const snapshot = await getDocs(attendanceRef);

          if (snapshot.empty) {
            errorMsg.textContent = "No student records found.";
            return;
          }

          snapshot.forEach((docSnap) => {
            const data = docSnap.data();
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${data.email || "(Unknown)"}</td>
              <td>${data.totalPresent || 0}</td>
              <td>${data.totalAbsent || 0}</td>
              <td>${data.totalClasses || 0}</td>
            `;
            tableBody.appendChild(row);
          });
        } catch (err) {
          console.error("Error fetching data:", err);
          errorMsg.textContent = "Failed to load data. Check console.";
        }
      } else {
        errorMsg.textContent = "You must be logged in to view this page.";
      }
    });
  </script>
</body>
</html>
